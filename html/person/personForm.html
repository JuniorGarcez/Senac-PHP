<!doctype html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cadastro de Pessoas</title>
    <link rel="stylesheet" href="_css/form.css">

    <script src="js/jquery.js"></script>

    <script src="js/jquery.form.js"></script>
    <script src="js/jquery.mobile.js"></script>
    <script src="js/jspdf.min.js"></script>
    <script src="js/maskinput.js"></script>
    <script src="js/maskinputok.min.js"></script>
    <script src="js/script.js"></script>
</head>

<body>

    <form class="" action="index.php?class=PersonForm&method=save" method="post" enctype="multipart/form-data">
        <h1>Cadastro de Pessoas</h1>

        <label class="label" for="id">
            <span>Código</span>
            <input type="number" id="id" name="id" value="{id}" readonly>
        </label>

        <div class="flex-box">
            <label class="label" for="first_name">
                <span>Nome</span>
                <input type="text" id="first_name" name="first_name" value="{first_name}" placeholder="Informe o Nome"
                    required>
            </label>
            <label class="label" for="last_name">
                <span>Sobrenome</span>
                <input type="text" id="last_name" name="last_name" value="{last_name}" placeholder="Informe o Sobrenome"
                    required>
            </label>
        </div>

        <div class="flex-box">
            <label class="label" for="cep">
                <span>CEP</span>
                <input type="text" id="zipcode" class="wc_getCep formCep" maxlength="9" name="zipcode" value="{address}"
                    placeholder="Informe o Cep" required>
            </label>

            <label class="label" for="address">
                <span>Endereço</span>
                <input type="text" class="cep_address" id="address" name="address" value="{address}"
                    placeholder="Informe o Endereço" required>
            </label>

            <label class="label" for="address">
                <span>Numero</span>
                <input type="number" id="number" name="number" value="{number}" placeholder="Informe o número" required>
            </label>

            <label class="label" for="complement">
                <span>Complemento</span>
                <input type="text" name="complement" id="complement" value="{complement}" placeholder="Ex. Ap 101">
            </label>
        </div>

        <div class="flex-box">
            <label class="label" for="district">
                <span>Bairro</span>
                <input type="text" class="cep_district" name="district" id="district" value="{district}"
                    placeholder="Informe o Bairro" required>
            </label>

            <label class="label" for="city">
                <span>Cidade</span>
                <input type="text" class="cep_city" name="city" id="city" value="{city}" placeholder="Informe a Cidade"
                    required>
            </label>

            <label class="label" for="state">
                <span>Estado</span>
                <input type="text" class="cep_uf" name="state" id="state" value="{state}" placeholder="Informe o Estado"
                    required>
            </label>
        </div>

        <div class="flex-box">

            <label class="label" for="phone">
                <span>WhatsApp</span>
                <input type="text" maxlength="14" name="phone" id="phone" value="{phone}"
                    placeholder="Informe o Telefone" required>
            </label>

            <label class="label" for="mail">
                <span>E-mail</span>
                <input type="email" name="mail" id="mail" value="{mail}" placeholder="Informe o E-Mail" required>
            </label>

        </div>

        <div class="actions">
            <a href="index.php?class=PersonList" class="btn btn-ligth-gray">
                <img src='images/icons8-cancel-50.svg'>
                VOLTAR</a>

            <button class='btn btn-ligth-gray' type='submit'>
                <img src='images/icons8-settings-50.svg'>
                SALVAR
            </button>
        </div>
    </form>




</body>

</html>
