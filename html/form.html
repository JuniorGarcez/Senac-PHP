<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cadastro de Pessoas</title>
    <link rel="stylesheet" href="_css/form.css">

    <script src="js/jquery.js"></script>

    <script src="js/jquery.form.js"></script>
    <script src="js/jquery.mobile.js"></script>
    <script src="js/jspdf.min.js"></script>
    <script src="js/maskinput.js"></script>
    <script src="js/maskinputok.min.js"></script>
    <script src="js/script.js"></script>
</head>
<body>

<form action="index.php?class=PersonForm&method=save" method="post" enctype="multipart/form-data">
    <h1>Cadastro de Pessoas</h1>

    <label for="id">Código</label>
    <input type="number" id="id" name="id" value="{id}" readonly >

    <label for="name">Nome</label>
    <input type="text" id="name" name="name" value="{name}" required >

    <label for="address">CEP</label>
    <input type="text" id="zipcode" class="wc_getCep formCep" maxlength="9" name="zipcode" value="{address}" required >

    <label for="address">Endereço</label>
    <input type="text" class="cep_address" id="address" name="address" value="{address}" required >

    <label for="district">Bairro</label>
    <input type="text" class="cep_district" name="district" id="district" value="{district}" required >


    <label for="city">Cidade</label>
    <input type="text" class="cep_city" name="city" id="city" value="{city}" required >


    <label for="district">Estado</label>
    <input type="text" class="cep_uf" name="state" id="state" value="{state}" required >

    <label for="phone">Telefone</label>
    <input type="text"  maxlength="14" name="phone" id="phone" value="{phone}" required >

    <label for="mail">E-mail</label>
    <input type="email" name="mail" id="mail" value="{mail}" required >


   <!-- <label for="id_city">Cidade</label>
    <select name='id_city' class="cep_city" id='id_city'>
        {cities}
    </select>-->




    <label class="actions">
        <a href="index.php?class=PersonList" class="btn btn-dark">
            <img src='images/icons8-cancel-50.svg'>
            VOLTAR</a>

        <button class='btn btn-ligth-gray' type='submit'>
            <img src='images/icons8-settings-50.svg'>
            SALVAR
        </button>
    </label>
</form>




</body>
</html>
