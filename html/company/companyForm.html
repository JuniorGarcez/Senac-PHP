<!doctype html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cadastro de Empresas</title>
    <link rel="stylesheet" href="_css/form.css">

    <script src="js/jquery.js"></script>

    <script src="js/jquery.form.js"></script>
    <script src="js/jquery.mobile.js"></script>
    <script src="js/jspdf.min.js"></script>
    <script src="js/maskinput.js"></script>
    <script src="js/maskinputok.min.js"></script>
    <script src="js/script.js"></script>
</head>

<body>

    <form class="" action="index.php?class=CompanyForm&method=save" method="post" enctype="multipart/form-data">
        <h1>Cadastro de Empresas</h1>

        <label class="label" for="id">
            <span>Código</span>
            <input type="number" id="id" name="id" value="{id}" readonly>
        </label>

        <div class="flex-box">
            <label class="label" for="company_cnpj">
                <span>CNPJ</span>
                <input type="text" id="company_cnpj" class="wc_getCnpj" name="company_cnpj" value="{company_cnpj}"
                    placeholder="Informe o CNPJ" required>
            </label>
            <label class="label" for="company_name">
                <span>Nome</span>
                <input type="text" id="company_name" class="wc_nome" name="company_name" value="{company_name}"
                    placeholder="Informe o Nome da Empresa" required>
            </label>
            <label class="label" for="company_fantasy">
                <span>Nome Fantasia</span>
                <input type="text" id="company_fantasy" class="wc_fantasia" name="company_fantasy"
                    value="{company_fantasy}" placeholder="Informe o Nome Fantasia" required>
            </label>
        </div>

        <div class="flex-box">
            <label class="label" for="company_phone">
                <span>Telefone</span>
                <input type="text" id="company_phone" class="wc_telefone" maxlength="9" name="company_phone"
                    value="{company_phone}" placeholder="Informe o Telefone" required>
            </label>

            <label class="label" for="company_street">
                <span>Rua</span>
                <input type="text" class="wc_logradouro" id="company_street" name="company_street"
                    value="{company_street}" placeholder="Informe a Rua" required>
            </label>

            <label class="label" for="company_number">
                <span>Numero</span>
                <input type="number" class="wc_numero" id="company_number" name="company_number"
                    value="{company_number}" placeholder="Informe o número" required>
            </label>

            <label class="label" for="company_complement">
                <span>Complemento</span>
                <input type="text" class="wc_complemento" name="company_complement" id="company_complement"
                    value="{company_complement}" placeholder="Ex. Ap 101">
            </label>
        </div>

        <div class="flex-box">
            <label class="label" for="company_district">
                <span>Bairro</span>
                <input type="text" class="wc_bairro" name="company_district" id="company_district"
                    value="{company_district}" placeholder="Informe o Bairro" required>
            </label>

            <label class="label" for="company_zipcode">
                <span>CEP</span>
                <input type="text" class="wc_cep" name="company_zipcode" id="company_zipcode" value="{company_zipcode}"
                    placeholder="Informe o CEP" required>
            </label>

            <label class="label" for="company_city">
                <span>Cidade</span>
                <input type="text" class="wc_municipio" name="company_city" id="company_city" value="{company_city}"
                    placeholder="Informe a Cidade" required>
            </label>
        </div>

        <div class="flex-box">

            <label class="label" for="company_state">
                <span>Estado</span>
                <input type="text" maxlength="14" class="wc_uf" name="company_state" id="company_state"
                    value="{company_state}" placeholder="Informe o Estado" required>
            </label>

            <label class="label" for="company_country">
                <span>País</span>
                <input type="text" class="wc_country" name="company_country" id="company_country"
                    value="{company_country}" placeholder="Informe o País" required>
            </label>

        </div>

        <div class="actions">
            <a href="index.php?class=ComapnyList" class="btn btn-ligth-gray">
                <img src='images/icons8-cancel-50.svg'>
                VOLTAR</a>

            <button class='btn btn-ligth-gray' type='submit'>
                <img src='images/icons8-settings-50.svg'>
                SALVAR
            </button>
        </div>
    </form>




</body>

</html>
